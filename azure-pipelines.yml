# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
pool:
  name: Default

resources:
- repo: self

variables:
  tag: 'testimage'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image and scan
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
      env: 
        VERACODE_API_KEY_ID: $(myVeracodeId)
        VERACODE_API_KEY_SECRET: $(myVeracodeSecret)
      inputs:
      script: |
        curl -fsS https://tools.veracode.com/veracode-cli/install | sh
        export VERACODE_API_KEY_ID=$(myVeracodeId)
        export VERACODE_API_KEY_SECRET=$(myVeracodeSecret)
        ./veracode scan --source testimage  --type image

