# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
pool:
  name: Default

resources:
- repo: self

variables:
  tag: 'testimage'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image and scan
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)

    # - task: Bash@3
    #   displayName: 'Veracode Container scan'
    #   inputs:
    #    targetType: inline
    #    script: |
    #     pwd 
    #     curl -fsS https://tools.veracode.com/veracode-cli/install | sh
    #     ./veracode scan --source docker-desktop://dashboard/build/desktop-linux/desktop-linux/$(tag)  --type image

    - task: Bash@3
      displayName: Veracode CLI SCA
      inputs:
       targetType: inline
       script: |
         pwd
         export VERACODE_API_KEY_ID=$(VERACODE_API_ID)
         export VERACODE_API_KEY_SECRET=$(VERACODE_API_KEY)
         curl -fsS https://tools.veracode.com/veracode-cli/install | sh
         ./veracode scan --source docker-desktop://dashboard/build/desktop-linux/desktop-linux/$(tag) --type image --format table 



